<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
        <div id="sidebar" style="width: 380px; height: 100%;">
            <div class="selectors">
                <div class="row">
                    <select name="solset_picker" id="solset_picker">
                    </select>
                    <label for="soltab_picker" style="line-height: 32px;">&nbsp;/&nbsp;</label>
                    <select name="soltab_picker" id="soltab_picker"></select>
                    <label for="axis_picker" style="line-height: 32px;">&nbsp;versus&nbsp;</label>
                    <select name="axis_picker" id="axis_picker">
                            <option>time</option>
                            <option>frequency</option>
                            <option>waterfall</option>
                    </select>
                </div>
                <div class="row">
                        <input style="width: 16px; height: 16px; vertical-align: middle;" type="checkbox" id="plot_weights" name="plot_weights">
                        <label style="line-height: 28px; vertical-align: middle;">Plot weights</label>
                        </input>
                        <input style="width: 16px; height: 16px; vertical-align: middle;" type="checkbox" id="poldif_parr" name="poldif_parr">
                        <label style="line-height: 28px; vertical-align: middle;">XX&nbsp;-&nbsp;YY</label>
                        </input>
                        <input style="width: 16px; height: 16px; vertical-align: middle;" type="checkbox" id="poldif_cross" name="poldif_cross">
                        <label style="line-height: 28px; vertical-align: middle;">XY&nbsp;-&nbsp;YX</label>
                        </input>
                    </div>
                    <div class="row">
                        <input style="width: 16px; height: 16px; vertical-align: middle;" type="checkbox" id="plot_timediff" name="plot_timediff">
                        <label style="line-height: 28px; vertical-align: middle;">Time diff.</label>
                        </input>
                        <input style="width: 16px; height: 16px; vertical-align: middle;" type="checkbox" id="plot_freqdiff" name="plot_freqdiff">
                        <label style="line-height: 28px; vertical-align: middle;">Freq diff.</label>
                        </input>
                </div>
                <div>
              <form class="row" id="plot-form">
                <button id="button_plot" type="button" style="width: 100%">Plot</button>
              </form>
                </div>
                    <div id="greet-msg"></div>
            </div>
            <div class="antennaselector">
                <div id="antennas" class="scrollable_list">
                </div>
            </div>
        </div>
        <div style="width: 100%;">
            <div id="plotting_area" style="image-rendering: pixelated; justify-content: center; align-items: center; width: 100%; height: 95%; padding-bottom: 0%; flex-direction: column; flex: 1;">
            </div>
            <div style="width:90%; height: 5%; margin: 0 auto;" class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="channel_picker">
            </div>
        </div>
    </main>
  </body>
</html>
